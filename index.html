<!doctype html>
<html lang="en" ng-app="app">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/lightbox.css">
    <base href="/">
</head>
<body>

    <div class="container">

      <!-- navigation -->
      <header>
        <div ng-include="'app/nav.html'" ng-controller="mainController"></div>
      </header>

      <!-- main -->
      <main class="row">
        <!-- leftside -->
        <div class="col-xs-12 col-sm-12 col-md-5 col-lg-5 leftside">
          <div ng-include="'app/bio.html'"></div>
        </div>
        <!-- photographs -->
        <div ng-view class="col-xs-12 col-sm-12 col-md-6 col-lg-6 thumbnails"></div>
      </main>

      <!-- footer -->
      <footer></footer>

    </div>

    <!-- angular -->
    <script src="node_modules/angular/angular.min.js"></script>
    <script src="node_modules/angular-route/angular-route.min.js"></script>
    <!-- jquery -->
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <!-- bootstrap -->
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <!-- echo lazy loader -->
    <script src="node_modules/echo-js/dist/echo.min.js"></script>
    <!-- app js -->
    <script src="app/app.modules.js"></script>
    <script src="app/app.routes.js"></script>
    <script src="app/app.controllers.js"></script>
</body>
</html>
