<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="description" content="Exhibition of War Photographs, 1919 - Frank Hurley war photographer for the Australian Imperial Force during World War I.">

    <script src="node_modules/echo-js/dist/echo.min.js"></script>

    <script src="node_modules/angular/angular.min.js"></script>

    <script src="app/app.modules.js"></script>
    <script src="app/app.routes.js"></script>
    <script src="app/app.controllers.js"></script>
</head>
<body class="pattern">

    <div class="container" ng-controller="mainController">

      <!-- navigation -->
      <header>
        <div ng-include="'app/nav.html'"></div>
      </header>

      <!-- main -->
      <main class="row">
        <!-- leftside -->
        <div class="col-xs-12 col-sm-12 col-md-5 col-lg-5 leftside">
          <img src="imgs/europe.svg" style="width:100%;" usemap="#map">
          <map name="map">
            <area shape="rect" coords="80,20,230,160" alt="Flanders" ng-click="markerClick('Flanders')">
            <area shape="react" coords="370,150,508,230" alt="Turkey" ng-click="markerClick('Gallipoli')">
            <area shape="react" coords="360,260,475,355" alt="MiddleEast" ng-click="markerClick('MiddleEast')">
          </map>
          <div style="display:flex; justify-content:space-between;padding:0px 17px;color: #888;">
            <div class="lead">Search by theatre</div>
            <button type="button" class="btn reset" ng-click="markerClick()"><span>Reset</span></button>
          </div>
        </div>
        <!-- photographs -->
        <div ng-view class="col-xs-12 col-sm-12 col-md-6 col-lg-6 thumbnails"></div>
      </main>

      <!-- lightbox -->
      <div ng-include="'app/lightbox.html'"></div>

    </div>
</body>
</html>
