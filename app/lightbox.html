<div class="lightbox {{lClass}}">
  <button type="button" class="btn close" ng-click="toggleClick()"><span>&times;</span></button>
  <div ng-include="'app/bio.html'" ng-hide="bioHide"></div>
  <div ng-include="'app/about.html'" ng-hide="aboutHide"></div>
  <figure ng-hide="photoHide">
    <img id="lightbox-img" src="imgs/empty.svg" data-echo ="{{photo.img}}">
    <figcaption>{{photo.caption}}</figcaption>
  </figure>
</div>
