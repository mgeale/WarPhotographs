<ul class="list-unstyled list-inline row">
  <li ng-repeat="img in imgs" class="col-xs-6 col-sm-3 col-md-6 col-lg-4">
    <figure ng-click="photoClick()">
      <img src="{{ img.thumbnaillink }}" class="img-responsive">
    </figure>
  </li>
</ul>
<div class="lightbox {{lClass}}">
  <figure>
    <img id="lightbox-img" src="imgs/empty.svg" data-echo ="{{lightbox.img}}">
    <figcaption>{{ lightbox.caption }}</figcaption>
  </figure>
  <button type="button" class="btn" ng-click="toggleClick()">Close</button>
</div>
